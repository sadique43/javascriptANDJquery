<html.
<head>
<script type="text/javascript">
function clickget()
{
var s=document.getElementsByClassName("para");

for(var i=0;i<s.length;i++)
{
if(i%2==0)
{
s[i].style.color="green";
}
else
{
s[i].style.color="red";
}
s[i].style.fontSize=70;
s[4].style.textDecoration="none";
}

}
</script>
</head>
