<html>
<head>
<script type="text/javascript">
function validate()
{
var username=document.getElementById("uname");
var password=document.getElementById("pass");
if(username.value=="" || password.value=="" )
{
alert("no blank field allowed");
return false;

}
else if(password.length<3)
{
alert("password length too  small");
return false;
}
else 
{
return true;
}

}



</script>


</head>
<body>
<form onsubmit="return validate()" action="message.html">
<input type="text" id="uname" placeholder="Username" ><br><br>
<input id="pass" type="password" name="pass" placeholder="password"><br><br>
<button  type="submit">Submit</button>
</form>

</body>
</html>
